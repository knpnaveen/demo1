<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Enquiry Portal</title>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
<h1>Enquiry Form</h1>
<div th:if="${success != null}">
    <h2 th:text="${success}"></h2>
</div>
<form action="#" th:action="@{/enquiry}" th:object="${enquiry}" method="post">
    <div th:if="${id != null}">
        <div>Id : <input type="text" th:field="*{id}" /></div>
    </div>
    <div>Customer Name : <input type="text" th:field="*{customerName}"/></div>
    <div>Job Type :
        <select name="jobType" th:field="*{jobType}">
        <div th:if="${jobType == null}">
        <option th:each="jobType : ${T(com.example.demo.model.JobType).values()}"
                th:value="${jobType}"
                th:text="${jobType}"
        >
        </option>
        </div>
        <div th:if="${jobType != null}">
            <option value="${jobType}"
            >
        </div>
    </select>
    </div>
    <div>Loan Amount : <input type="number" th:field="*{loanAmount}" /></div>
    <div>Interest Rate : <input type="number" th:field="*{interestRate}" /></div>
    <div><input type="submit" value="Submit"/> <input type="reset" value="Reset" /></div>
    <div th:if="${#fields.hasAnyErrors()}">
        <ul>
            <li th:each="err : ${#fields.allErrors()}" th:text="${err}" />
        </ul>
    </div>
</form>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
